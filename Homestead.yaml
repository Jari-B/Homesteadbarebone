---
ip: "192.168.10.10"
memory: 2048
cpus: 2
provider: virtualbox
hostname: placeholder
name: placeholder

authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

folders:
    - map: ~/placeholder
      to: /home/vagrant/placeholder

sites:
    - map: placeholder.test
      to: /home/vagrant/placeholder/public

databases:
    - placeholder

features:
    - mariadb: false
    - ohmyzsh: false
    - webdriver: false

